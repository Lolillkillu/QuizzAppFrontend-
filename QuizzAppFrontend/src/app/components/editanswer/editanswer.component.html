<div class="edit-container">
    <h2>Edit Answer</h2>
    
    <form *ngIf="!isLoading && !error" [formGroup]="answerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Answer Text</label>
        <input type="text" formControlName="answer" class="form-control">
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="isCorrect"> Correct Answer
        </label>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="!answerForm.valid">Save</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  
    <div *ngIf="isLoading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
