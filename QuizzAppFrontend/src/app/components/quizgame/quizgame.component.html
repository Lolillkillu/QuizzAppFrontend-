<div class="quiz-game-container">
    <div *ngIf="question">
      <h2>{{ question.questionText }}</h2>
      
      <div class="answers-grid">
        <div *ngFor="let answer of question.answers.$values" 
             class="answer-card"
             [class.selected]="answer === selectedAnswer"
             [class.correct]="isAnswerSelected && answer.isCorrect"
             [class.incorrect]="isAnswerSelected && !answer.isCorrect && answer === selectedAnswer"
             (click)="selectAnswer(answer)">
          {{ answer.answerText }}
        </div>
      </div>
  
      <div *ngIf="isAnswerSelected" class="result-message">
        <div *ngIf="selectedAnswer?.isCorrect" class="correct-message">
          ✔ Poprawna odpowiedź!
        </div>
        <div *ngIf="!selectedAnswer?.isCorrect" class="incorrect-message">
          ✖ Błędna odpowiedź. Spróbuj ponownie!
        </div>
        
        <button class="next-button" (click)="loadQuestion()">
          Następne pytanie
        </button>
      </div>
    </div>
  
    <div *ngIf="!question" class="loading">
      Ładowanie pytania...
    </div>
  </div>
