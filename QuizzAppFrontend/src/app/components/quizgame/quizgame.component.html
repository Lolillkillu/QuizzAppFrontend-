<div class="quiz-game-container">
    <button class="back-button" (click)="backToQuizzes()">← Powrót do listy quizów</button>
    
    <div *ngIf="isLoading" class="loading">Ładowanie pytania...</div>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
      <button (click)="backToQuizzes()">Wybierz inny quiz</button>
    </div>
  
    <div *ngIf="question && !isLoading" class="question-container">
      <h2>{{ question.questionText }}</h2>
      
      <div class="answers-grid">
        <button 
          *ngFor="let answer of question.answers"
          [class.correct]="selectedAnswerId && answer.isCorrect"
          [class.incorrect]="selectedAnswerId === answer.answerId && !answer.isCorrect"
          [disabled]="!!selectedAnswerId"
          (click)="checkAnswer(answer.answerId, answer.isCorrect)">
          {{ answer.answerText }}
        </button>
      </div>
  
      <div *ngIf="message" class="result-message" [class.success]="isCorrect" [class.error]="!isCorrect">
        {{ message }}
      </div>
    </div>
  </div>
