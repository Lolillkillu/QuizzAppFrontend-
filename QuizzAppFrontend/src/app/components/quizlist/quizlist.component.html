<div class="quiz-list">
  <div *ngFor="let quiz of quizzes" 
       class="quiz-card" 
       [routerLink]="['/quizzes', quiz.quizzId]"
       @cardAnimation>
    <h2>{{ quiz.title }}</h2>
    <p *ngIf="quiz.description">{{ quiz.description }}</p>
    <div class="meta-info">
      <span>Autor: {{ quiz.author }}</span>
    </div>
  </div>
</div>
