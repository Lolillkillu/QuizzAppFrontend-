<form (ngSubmit)="onSubmit()" class="quiz-form">
    <div class="form-group">
      <label>Tytuł</label>
      <input 
        [(ngModel)]="quizzData.Title" 
        name="title" 
        placeholder="Tytuł quizu" 
        required
        class="form-control"
      >
    </div>
  
    <div class="form-group">
      <label>Opis (opcjonalnie)</label>
      <textarea 
        [(ngModel)]="quizzData.Description" 
        name="description" 
        placeholder="Opis quizu" 
        class="form-control"
        rows="3"
      ></textarea>
    </div>
  
    <div class="form-group">
      <label>Autor</label>
      <input 
        [(ngModel)]="quizzData.Author" 
        name="author" 
        placeholder="Autor" 
        required
        class="form-control"
      >
    </div>
  
    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Tworzenie...' : 'Utwórz Quiz' }}
      </button>
      <a routerLink="/" class="btn btn-link">Anuluj</a>
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
